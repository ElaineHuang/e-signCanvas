<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>E-Signature</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
	</head>
	<body>
		<div class="container">
			<h1>E-Signature</h1>
			<p>Sign in the canvas below and save your signature as an image!</p>
	 		<canvas id="sign-canvas" width="585" height="160">
	 			Get a better browser.
	 		</canvas>
			<button class="btn btn-primary" id="sign-submit">Submit Signature</button>
			<button class="btn" id="sign-clear">Clear Signature</button>
			<button class="btn" id="sign-restore">Restore Signature</button>
			<br>
			<textarea id="sign-dataUrl"></textarea>
			<br>
			<img id="sign-image" src="" alt="Your signature will go here!">
		</div>
		<script src="./canvas.js"></script>
	</body>
</html>
